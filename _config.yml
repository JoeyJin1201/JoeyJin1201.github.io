# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: JoeyTheLab
subtitle: ''
description: Junior Front-end Engineer enjoy coding everyday.
keywords: front-end, develope
author: Joey Jin
language: zh-TW
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://joeyjin1201.github.io/
root: /
permalink: :category/:year:month:day/:abbrlink/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
  HTML: HTML
  CSS: CSS
  JavaScript: JavaScript
  copyCat: copyCat
  Analytics: analytics
  CSS3: css3
  Hexo: hexo
  Nodejs: node
  Vue: vue
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
use_date_for_updated: false

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
# theme: hexo-theme-next-7.7.1
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/JoeyJin1201/JoeyJin1201.github.io.git
  branch: master

algolia:
  appId: 'ODEO8BAUI5' ## 剛剛複製的 API Keys，也就是 applicationID
  applicationID: 'ODEO8BAUI5' ## 剛剛複製的 API Keys，也就是 applicationID
  apiKey: '95fa98d3e768dda158eb1118b01b3c66' ## 剛剛複製的 API Keys
  adminApiKey: 'b13f54cbf200e0eb83c5f3063a5973f4' ## 剛剛複製的 API Keys
  chunkSize: 5000
  indexName: 'JoeyTheLab'
  fields:
    - content:strip:truncate,0,500
    - excerpt:strip
    - gallery
    - permalink
    - photos
    - slug
    - tags
    - title

# abbrlink config
abbrlink:
  alg: crc32 # 演算法：crc16(default) and crc32
  rep: dec # 進位制：dec(default) and hex

# feed
# Dependencies: https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:
  content:
